<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link
            rel="stylesheet"
            type="text/css"
            href="/css/style.css"
    />
    <script type="module"
            src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/shoelace-autoloader.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/themes/light.css"/>
    <title>User Home Page</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500;9..40,600&family=Kalnia:wght@500;600&display=swap"
          rel="stylesheet">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
    </style>
    <script th:inline="javascript">
        var userId = [[${user.userId}]];
    </script>
</head>
<body>
<nav class="navbar">
    <h3 class="logo-text text-xl">SoundOff</h3>
    <a style="margin-left:15px;" th:href="@{/users/{userId}/top-artists(userId=${user.userId})}">Top Artists</a>
    <a style="margin-left: 100px;" th:href="@{/logout}">Logout</a>

</nav>
<div class="border-solid">
    <div class="">
        <h2>Welcome, [[${user.firstName}]]!</h2>
        <div class="artist-bar">
            <h2 style="margin-left:2em;" class="">Artists</h2>
            <a th:href="@{/users/{userId}/create(userId=${user.userId})}" class="add-artist-button">
                Add New Artist
            </a>
        </div>
        <div th:each="artist : ${user.artists}" class="artist-list">
            <a th:href="@{/users/{userId}/{artistId}(userId=${user.userId}, artistId=${artist.artistId})}"
               class="artist-item">
                <span style="text-align:center" th:text="${artist.name}"></span>
                <!--                              <img th:src="*{{artist.image}}" alt="Band Image" style="width:100px;border-radius:100px;" />-->
            </a>
        </div>
    </div>
</div>
<script src="/js/user.js"></script>
</body>
</html>
