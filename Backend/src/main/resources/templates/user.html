<!doctype html>
<html xmlns:th="www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/css/style.css" rel="stylesheet">
    <title>User Home Page</title>
</head>
<body>
    <div class="artist-list">
        <h2>Artists</h2>
        <form th:action="@{/users/{userId}/create(userId=${user.userId})}" method="post">
            <div th:each="artist : ${user.artists}" class="artist-item">
                <a th:href="@{/users/{userId}/artists/{artistId}(userId=${user.userId}, artistId=${artist.artistId})}" th:text="${artist.name}"></a>
            </div>
            <input type="submit" value="Create New Account"/>
        </form>
    </div>
</body>
</html>
