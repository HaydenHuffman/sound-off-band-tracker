<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link
            rel="stylesheet"
            type="text/css"
            href="/css/style.css"
    />
    <script type="module"
            src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/shoelace-autoloader.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/themes/light.css"/>
    <title>User Home Page</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
    </style>
    <script th:inline="javascript">
        var userId = [[${user.userId}]];
    </script>
</head>
<body>
<div class="navbar">
    <h3 class="logo-text text-xl">SoundOff</h3>
    <a style="margin-left:15px;" th:href="@{/users/{userId}/top-artists(userId=${user.userId})}">Top Artists</a>
    <a style="margin-left: 100px;" th:href="@{/logout}">Logout</a>

</div>
<div class="border-solid">
    <div class="">
        <div class="artist-bar">
            <h2 style="margin-left:2em;" class="">Artists</h2>
            <form th:action="@{/users/{userId}/create(userId=${user.userId})}" method="post">
                <button class="add-artist-button">
                    Add New Artist
                </button>
            </form>
        </div>
        <div class="artist-list">
            <div th:each="artist : ${user.artists}" class="artist-item">
                <a style="text-align:center"
                        th:href="@{/users/{userId}/{artistId}(userId=${user.userId}, artistId=${artist.artistId})}"
                        th:text="${artist.name}"
                ></a>
<!--                              <img th:src="*{{artist.image}}" alt="Band Image" style="width:100px;border-radius:100px;" />-->
            </div>
        </div>
    </div>
</div>
<script src="/js/user.js"></script>
</body>
</html>
